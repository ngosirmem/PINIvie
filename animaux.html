<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Marché des animaux - PINIvie</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="marche.html">Marché</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="market-container">
        <h1 class="market-title">Nos animaux disponibles</h1>
        
        <div class="animals-grid">
            <article class="animal-card">
                <div class="animal-image-container">
                    <img src="./assets/img/mouton.jpg" alt="Mouton blanc" class="animal-image">
                </div>
                <div class="animal-details">
                    <h3 class="animal-title">Mouton <span class="animal-breed">Soudanais</span></h3>
                    <div class="animal-specs">
                        <div class="spec-item">
                            <span class="spec-label">Âge :</span>
                            <span class="spec-value">2 ans</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Poids :</span>
                            <span class="spec-value">40 kg</span>
                        </div>
                    </div>
                    <div class="animal-price">
                        <span class="price-tag">120 000 FCFA</span>
                    </div>
                    <a href="#" class="btn btn-primary">
                        <i class="fas fa-shopping-cart"></i> Acheter
                    </a>
                </div>
            </article>

            <article class="animal-card">
                <div class="animal-image-container">
                    <img src="./assets/img/vache.jpg" alt="Vache laitière" class="animal-image">
                </div>
                <div class="animal-details">
                    <h3 class="animal-title">Vache <span class="animal-breed">Peulh</span></h3>
                    <div class="animal-specs">
                        <div class="spec-item">
                            <span class="spec-label">Âge :</span>
                            <span class="spec-value">3 ans</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Poids :</span>
                            <span class="spec-value">250 kg</span>
                        </div>
                    </div>
                    <div class="animal-price">
                        <span class="price-tag">500 000 FCFA</span>
                    </div>
                    <a href="#" class="btn btn-primary">
                        <i class="fas fa-shopping-cart"></i> Acheter
                    </a>
                </div>
            </article>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PINIvie - Tous droits réservés.</p>
    </footer>
</body>
</html>
